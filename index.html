<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chord Transition Practice</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      padding: 10px;
      margin-bottom: 10px;
      width: 90%;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #startPauseBtn {
      background-color: #4CAF50;
      color: white;
    }
    #resetBtn {
      background-color: #f44336;
      color: white;
    }
    #clearInputsBtn {
      background-color: #555;
      color: white;
    }
    #display {
      font-size: 4em;
      margin-top: 50px;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .fade-in {
      opacity: 1;
    }
    /* Debugging / visibility styles for #display */
    #display {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
      color: #ffffff !important;
      font-size: 4em !important;
      width: 100%;
      height: auto;
      min-height: 120px;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 2px solid red; /* TEMPORARY: Debug border */
    }
    /* Preset chord button styles */
    #presetChords {
      margin: 20px 0;
    }
    #presetChords button {
      background-color: #333;
      color: #fff;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chord Transition Practice</h1>
    <div>
      <label for="interval">Time Interval (seconds):</label>
      <input type="number" id="interval" step="0.1" placeholder="e.g. 0.5, 1, 2">
    </div>
    <div>
      <label for="entries">Chords (separated by commas):</label>
      <input type="text" id="entries" placeholder="e.g. G Major, A Minor, C Major">
    </div>
    
    <!-- Preset Chord Buttons -->
    <div id="presetChords">
      <h2>Preset Chords</h2>
      <button class="presetChord" data-chord="G Major">G Major</button>
      <button class="presetChord" data-chord="A Minor">A Minor</button>
      <button class="presetChord" data-chord="C Major">C Major</button>
      <button class="presetChord" data-chord="D Major">D Major</button>
      <button class="presetChord" data-chord="E Minor">E Minor</button>
      <button class="presetChord" data-chord="F Major">F Major</button>
      <button class="presetChord" data-chord="B Minor">B Minor</button>
    </div>
    
    <!-- Clear Inputs Button -->
    <div>
      <button id="clearInputsBtn">Clear Inputs</button>
    </div>
    
    <!-- Start/Pause and Reset Buttons -->
    <div>
      <button id="startPauseBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <div id="display">♪</div>
  </div>
  
  <script>
    let intervalId = null;
    let entries = [];
    let currentInterval = 1000;
    let running = false;
    let lastChord = null; // Track the last chosen chord

    const intervalInput = document.getElementById('interval');
    const entriesInput = document.getElementById('entries');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const clearInputsBtn = document.getElementById('clearInputsBtn');
    const display = document.getElementById('display');

    function displayRandomEntry() {
        if (entries.length === 0) return;

        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * entries.length);
        } while (entries[newIndex] === lastChord && entries.length > 1);

        lastChord = entries[newIndex];
        console.log(`Displaying: ${lastChord}`);

        display.classList.remove('fade-in');
        setTimeout(() => {
            display.innerHTML = `<span style="color:white; font-size:4em;">${lastChord}</span>`;
            display.classList.add('fade-in');
            console.log(`Displayed on screen: ${lastChord}`);
        }, 200);
    }

    function startCycle() {
      console.log("Start button pressed");

      entries = entriesInput.value.split(',').map(e => e.trim()).filter(e => e);
      console.log("Parsed Entries:", entries);

      if (entries.length === 0) {
        alert("Please enter at least one chord.");
        return;
      }

      const seconds = parseFloat(intervalInput.value);
      if (isNaN(seconds) || seconds <= 0) {
        alert("Please enter a valid time interval.");
        return;
      }
      currentInterval = seconds * 1000;
      console.log(`Interval set to: ${currentInterval}ms`);

      if (!running) {
        console.log("Starting interval...");
        displayRandomEntry();  
        intervalId = setInterval(displayRandomEntry, currentInterval);
        running = true;
        startPauseBtn.textContent = "Pause";
      } else {
        console.log("Pausing interval...");
        clearInterval(intervalId);
        running = false;
        startPauseBtn.textContent = "Start";
      }
    }

    function resetCycle() {
      console.log("Reset button pressed");
      clearInterval(intervalId);
      running = false;
      startPauseBtn.textContent = "Start";
      intervalInput.value = "";
      entriesInput.value = "";
      display.textContent = "♪";
      display.classList.remove('fade-in');
      entries = [];
    }

    // Event listeners for main buttons
    startPauseBtn.addEventListener('click', startCycle);
    resetBtn.addEventListener('click', resetCycle);
    clearInputsBtn.addEventListener('click', () => {
      intervalInput.value = "";
      entriesInput.value = "";
    });

    // Event listeners for preset chord buttons
    const chordButtons = document.querySelectorAll('.presetChord');
    chordButtons.forEach(button => {
      button.addEventListener('click', () => {
        const chord = button.getAttribute('data-chord');
        let currentValue = entriesInput.value.trim();
        if (currentValue === "") {
          entriesInput.value = chord;
        } else {
          entriesInput.value = currentValue + ", " + chord;
        }
      });
    });
  </script>
</body>
</html>
