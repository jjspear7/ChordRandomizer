<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chord Transition Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chord Transition Practice</h1>
    <p>Randomly display chords at a chosen interval to practice chord transitions.</p>

    <div class="input-group">
      <label for="intervalInput">Time Interval (seconds):</label>
      <input type="number" id="intervalInput" value="1" />
      <button onclick="clearIntervalInput()">Clear Time</button>
    </div>

    <div class="input-group">
      <label for="chordsInput">Chords (separated by commas):</label>
      <input type="text" id="chordsInput" placeholder="e.g. G Major, A Minor, C Major" />
      <button onclick="clearChordsInput()">Clear Chords</button>
    </div>

    <div class="button-row">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
      <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <div id="display" class="normal-mode">
      <div id="chordText">ðŸŽµ</div>
      <div id="nextChordPreview" class="next-chord" aria-hidden="true">
        <span id="nextChordText"></span>
      </div>
    </div>

    <div id="progressBarContainer" class="normal-mode">
      <div id="progressBar"></div>
    </div>

    <h2 class="chord-section-title">Preset Chords</h2>
    <button id="toggleChordListBtn">Toggle Chord Buttons</button>

    <div id="presetChordsContainer">
      <div id="presetChords">
        <!-- Add your chord buttons here -->
        <button class="presetchord" data-chord="C Major">C Major</button>
        <button class="presetchord" data-chord="D Major">D Major</button>
        <button class="presetchord" data-chord="E Major">E Major</button>
        <!-- etc... -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
