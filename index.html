<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chord Transition Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chord Transition Practice</h1>
    <p class="description">
      Randomly display chords at a chosen interval to practice chord transitions.
    </p>
    <div class="form-row">
      <label for="intervalInput">Time Interval (seconds):</label>
      <input type="number" id="intervalInput" min="1" value="1" />
      <button id="clearInterval">Clear Time</button>
    </div>
    <div class="form-row">
      <label for="chordInput">Chords (separated by commas):</label>
      <input type="text" id="chordInput" placeholder="e.g. G Major, A Minor, C Major" />
      <button id="clearChords">Clear Chords</button>
    </div>
    <div class="button-row">
      <button class="start-btn" id="startBtn">Start</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
      <button class="fullscreen-btn" id="fullscreenBtn">Fullscreen</button>
    </div>
    <div id="display" class="display-box">
      <div id="currentChord" class="current-chord">ðŸŽµ</div>
      <div id="nextChord" class="next-chord"></div>
      <div id="progressBar">
        <div id="fill"></div>
      </div>
    </div>
    <h2>Preset Chords</h2>
    <button id="toggleChordListBtn">Toggle Chord Buttons</button>
    <div id="presetChordsContainer" class="preset-chords">
      <button class="chord-btn">C Major</button>
      <button class="chord-btn">D Major</button>
      <button class="chord-btn">E Major</button>
      <button class="chord-btn">F Major</button>
      <button class="chord-btn">G Major</button>
      <button class="chord-btn">A Major</button>
      <button class="chord-btn">B Major</button>
      <button class="chord-btn">C Minor</button>
      <button class="chord-btn">D Minor</button>
      <button class="chord-btn">E Minor</button>
      <button class="chord-btn">F Minor</button>
      <button class="chord-btn">G Minor</button>
      <button class="chord-btn">A Minor</button>
      <button class="chord-btn">B Minor</button>
      <button class="chord-btn">A7</button>
      <button class="chord-btn">B7</button>
      <button class="chord-btn">E7</button>
      <button class="chord-btn">G7</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
